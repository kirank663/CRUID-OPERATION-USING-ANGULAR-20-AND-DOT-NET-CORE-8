<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Employees</h3>
    <button class="btn btn-primary" (click)="openCreate()">+ New Employee</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th>#</th><th>Name</th><th>Email</th><th>Phone</th><th>Title</th><th>Active</th><th style="width:160px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of employees()">
          <td>{{ e.employeeId }}</td>
          <td>{{ e.firstName }} {{ e.lastName }}</td>
          <td>{{ e.email }}</td>
          <td>{{ e.phone }}</td>
          <td>{{ e.title }}</td>
          <td>
            <span class="badge" [class.bg-success]="e.isActive" [class.bg-secondary]="!e.isActive">
              {{ e.isActive ? 'Yes' : 'No' }}
            </span>
          </td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-secondary me-2" (click)="openEdit(e)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(e)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal (pure Angular toggle, no Bootstrap JS needed) -->
  <div class="modal fade show" tabindex="-1" style="display:block;" *ngIf="showModal()">
    <div class="modal-dialog">
      <div class="modal-content">
        <form (ngSubmit)="save()">
          <div class="modal-header">
            <h5 class="modal-title">{{ isEdit() ? 'Edit' : 'Create' }} Employee</h5>
            <button type="button" class="btn-close" (click)="close()"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input class="form-control" [(ngModel)]="form.firstName" name="firstName" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input class="form-control" [(ngModel)]="form.lastName" name="lastName" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" [(ngModel)]="form.email" name="email" type="email">
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input class="form-control" [(ngModel)]="form.phone" name="phone">
              </div>
              <div class="col-md-6">
                <label class="form-label">Title</label>
                <input class="form-control" [(ngModel)]="form.title" name="title">
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <div class="form-check mt-4">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="form.isActive" name="isActive" id="isActive">
                  <label class="form-check-label" for="isActive">Active</label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" (click)="close()">Cancel</button>
            <button class="btn btn-primary" type="submit">{{ isEdit() ? 'Update' : 'Create' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="showModal()"></div>
</div>
